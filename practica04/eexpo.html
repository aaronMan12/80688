<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    *{
    margin: 0;
    box-sizing: border-box;
} 

   .conteiner{
    width: 100vh;
    height: 20vh;
   } 
   .conteiner2{
   
    width: 100vh;
    height: 20vh;
   } 

   .conteiner3{
    width: 100vh;
    height: 20vh;
   }

</style>
<body>

<div class="conteiner">
            
  <img src="mamangelico.jpg"  class="float-left" alt="mam1" class="rounded"  height="100%" width="20%" > 
  <img src="mam4.jpg" class="float-right"  alt="mam2" class="img-thumbnail" height="100%" width="20%" class="img-fluid">        
</div>

<div class="conteiner2">
<img src="mam1.png" alt="mam3" class="mx-auto d-block" height="100%" width="30%">

<div class="conteiner3">
<img src="mam2.png" alt="mam4" class="mx-auto d-block" class="img-fluid">
</div>
</div>


  
</body>
</html>
